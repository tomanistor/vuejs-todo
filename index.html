<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header>
      <h1>To Do App</h1>
    </header>

    <div class="container" id="todo">

      <!-- Input panel -->
      <section class="panel">
        <input type="checkbox" id="mark-all">
        <input type="text" placeholder="What do you need to do?" autofocus class="text-input" v-model="newTask" v-on:keyup.enter="addTask">
        <button>Clear List</button>
      </section>

      <!-- List of items -->
      <ul class="list">
        <li v-for="task in taskList">
          <input type="checkbox" class="checkbox">
          <!-- <input type="text" v-model="task" class="text-input"> -->
          <label for="checkbox">{{ task.text }}</label>
          <button class="delete">X</button>
        </li>
      </ul>

      <!-- Strings -->
      <pre>{{ $data }}</pre>

    </div>


    <footer>
      <script src="https://unpkg.com/vue"></script>
      <script src="script.js"></script>
      </script>
    </footer>
  </body>
</html>
